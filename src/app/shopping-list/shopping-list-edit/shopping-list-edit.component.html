<form (ngSubmit) = "addIngredient()" #f="ngForm">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                class="form-control"
                name="name"
                ngModel
                required
            >
        </div>
        <div class="col-sm-2 form-group">
            <label for="name">Amount</label>
            <input 
                type="number" 
                id="amount" 
                class="form-control"
                name="amount"
                ngModel
                required
            >
        </div>
    </div>
   
            <button class="btn btn-success " type="submit" [disabled] = "!f.valid" >{{isEditMode ? "Update": "Add" }}</button>
            <button class="btn btn-danger ml-2" type="button" (click)="OnDelete()" *ngIf="isEditMode">Delete</button>
            <button class="btn btn-primary ml-2" type="button" (click)="onClear()">Clear</button> 
      
    
    
</form>
